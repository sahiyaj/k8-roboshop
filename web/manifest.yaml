---
apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    name: web
    tier: frontend
spec:
  containers:
  - name: web
    imagePullPolicy: Always
    image: sahiya/web:k8
    resources:
      requests:
        cpu: "150m"
        memory: "158Mi"
      limits:
        cpu: "150m"
        memory: "158Mi"
    ports:
      - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  type: LoadBalancer
  selector:
    name: web
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80