---
apiVersion: v1
kind: Pod
metadata:
 name: web
 labels:
  name: web
  tire: frontend
spec:
 containers:
 - name: web
   imagePullPolicy: Always
   image: sahiya/web:k8
   resources:
    requests:
     cpu: "100m" ## 1cpu=1000mi cpu
     memory: "128Mi"
    limits:
     cpu: "100m"
     memory: "128Mi" 
   ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: web-service
spec:
 type: LoadBalancer
 selector: 
  name: web
  tire: frontend
 ports:
 - protocol: TCP
   port: 80
   targetPort: 80  
