---
apiVersion: v1
kind: Pod
metadata: 
 name: catalogue
 labels:
  name: catalogue
  tier: app
spec:
 containers:
 - name: web
   imagePullPolicy: Always
   image: sahiya/catalogue:k8
   resouces:
    requests:  
     cpu: "128m"
     memory: "158Mi"
    limits:  
     cpu: "128m"
     memory: "158Mi" 
   ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: catalogue-service
spec:
 selector: 
  name: catalogue
  tier: app
 ports:
 - protocol: TCP
   port: 8080
   targetPort: 8080    