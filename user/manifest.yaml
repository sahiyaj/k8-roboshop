---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user-config
data:
  REDIS_HOST: "redis"
  MONGO_URL: "mongodb://mongodb:80/catalogue" 
---
apiVersion: v1
kind: Pod
metadata:
 name: user
 labels:
  name: user
  tier: app
spec:
 containers:
 - name: user
   imagePullPolicy: Always
   image: sahiya/user:k8
   envFrom:
   - configMapRef:
      name: user-config
   resources:
    requests:
     cpu: "100m" ## 1cpu=1000mi cpu
     memory: "128Mi"
    limits:
     cpu: "100m"
     memory: "128Mi" 
   ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: user-service
spec:
 selector: 
  name: user
  tire: app
 ports:
 - protocol: TCP
   port: 80
   targetPort: 8080  
