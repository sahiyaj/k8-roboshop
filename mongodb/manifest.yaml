---
apiVersion: v1
kind: Pod
metadata:
 name: mongodb
 labels:
  name: mongodb
  tire: db
spec:
 containers:
 - name: mongodb
   imagePullPolicy: Always
   image: sahiya/mongodb:k8
   ports:
    - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
 name: mongodb-service
spec:
  selector: 
   name: mongodb
   tire: db
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017
