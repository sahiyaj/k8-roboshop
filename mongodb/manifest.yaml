---
apiVersion: v1
kind: Pod
metadata: 
 name: mongodb
 labels:
  name: mongodb
  tier: db
spec:
 containers:
 - name: web
   imagePullPolicy: Always
   image: sahiya/mongodb:k8
   ports:
    - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
 name: mongodb-service
spec:
 selector: 
  name: mongodb
  tier: db
 ports:
 - protocol: TCP
   port: 80
   targetPort: 27017     