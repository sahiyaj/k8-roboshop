---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  MYSQL_DATABASE: "cities"  
---
apiVersion: v1
kind: Secret
metadata:
 name: mysql-secret
type: Opaque
data: 
 MYSQL_USER: c2hpcHBpbmc=
 MYSQL_PASSWORD: c2VjcmV0
---  
apiVersion: v1
kind: Pod
metadata:
 name: mysql
 labels:
  name: mysql
  tire: app
spec:
 containers:
 - name: mysql
   imagePullPolicy: Always
   image: sahiya/mysql:k8
   envFrom:
   - configMapRef:
      name: mysql-config
   - secretRef:
      name: mysql-secret    
   ports:
    - containerPort: 3306
   resources:
    requests:
     cpu: "100m" ## 1cpu=1000mi cpu
     memory: "128Mi"
    limits:
     cpu: "100m"
     memory: "128Mi" 
---
apiVersion: v1
kind: Service
metadata:
 name: mysql
spec:
 selector: 
  name: mysql
  tire: app
 ports:
 - protocol: TCP
   port: 3306
   targetPort: 3306
